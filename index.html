<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            YG02507
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p id="title">
                YG02507 PORTFOLIO<br>
            </p>
            <hr id="divider">
        </header>
        <main>



            <!-- <div class="box_wrap">
                <div style="background-color: #999;">
                    <input type="radio" name="tab_menu" id="introduction" checked>
                    <label for="introduction">ABOUT</label>

                    <label for="project">PROJECT</label>

            </div> -->
            


            <input type="radio" name="tab_menu" id="introduction" checked>
            <label for="introduction" id="chapter">
                ABOUT
            </label>
            <input type="radio" name="tab_menu" id="project">
            <label for="project" id="chapter">
                PROJECT
            </label>
            <div class="content_box introduction_content">
                <hr id="perforations">
                <p id="chapter">
                    ABOUT
                </p>
                <hr id="perforations">
                <p id="verse">
                    (INTRODUCTION CONTENT)
                </p>
                <hr id="perforations">
            </div>
            <div class="content_box project_content">
                <hr id="perforations">
                <p id="chapter">
                    PROJECT
                </p>
                <hr id="perforations">
                <p id="verse">
                    1st Project (2023.09 ~ 2024.08)<br><br>
                    Offline Mobile Game Project Using Unity/C# - Sooey Aquaria<br><br>
                    Released on ONE store 
                    <a href="https://m.onestore.co.kr/mobilepoc/apps/appsDetail.omp?prodId=0000778309" target="_blank">
                        [Link]
                    </a><br>
                </p>
                <table
                    border="1" 
                    bordercolor="black"
                    width="100%"
                    style="table-layout: fixed;"
                    >
                    <th id="element">
                        Game Logo
                    </th>
                    <th id="element" colspan="3">
                        Game Images
                    </th>
                    <tr>
                        <td>
                            <p style="text-align: center;">
                                <img
                                    src="Title Logo.png"
                                    alt="Title Logo of 'Sooey Aquaria'"
                                    width="100%"
                                    height="100%"
                                    >
                            </p>
                        </td>
                        <td>
                            <p style="text-align: center;">
                                <img
                                    src="Game Image 1.jpg"
                                    alt="Game Image 1 of 'Sooey Aquaria'"
                                    width="100%"
                                    height="100%"
                                    >
                            </p>
                        </td>
                        <td>
                            <p style="text-align: center;">
                                <img
                                    src="Game Image 2.jpg"
                                    alt="Game Image 2 of 'Sooey Aquaria'"
                                    width="100%"
                                    height="100%"
                                    >
                            </p>
                        </td>
                        <td>
                            <p style="text-align: center;">
                                <img
                                    src="Game Image 3.jpg"
                                    alt="Game Image 3 of 'Sooey Aquaria'"
                                    width="100%"
                                    height="100%"
                                    >
                            </p>
                        </td>
                    </tr>
                </table>
                <button id="btn-modal" style="text-align: center;">
                    Details
                </button>
                <script src="script.js">
                </script>
                <hr id="perforations">
            </div>
        </main>
        <footer>
            <hr id="divider">
        </footer>



        <div class="modal">
            <div class="modal_popup">
            </div>
        </div>



        <style>



            /* .box_wrap {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            } */



            input[type="radio"] {
                display : none;
            }

            input[type="radio"] + label {
                text-align: center;
                width : 100%;
                height : 100%;
                padding-left: 2.0vw;
                padding-right: 2.0vw;
                background : lightgrey;
                color : grey;
                font-size : 20px;
                cursor : pointer;
            }

            input[type="radio"]:checked + label {
                background : grey;
                color : black;
            }

            input[id="introduction"]:checked ~ .introduction_content {
                display: block;
            }
            input[id="project"]:checked ~ .project_content {
                display: block;
            }
        </style>



    </body>
</html>
